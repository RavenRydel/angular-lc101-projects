<div class="chores">
    <h3>Chores</h3>
    <ul>
        <p *ngIf = 'chores.length > finishedChores.length'>Work harder!</p>
        <li *ngFor = 'let chore of chores'>{{chore}}</li>
    </ul>

</div>

<hr>
<div class="doneChores">
    <h3>Done Chores</h3>
    <img *ngIf = "chores.length === 0 || finishedChores.length === chores.length + 3; else noAllowance" src = "{{targetImage}}" alt="Image" />
    <ul>
        <li *ngFor = 'let done of finishedChores'>{{done}}</li>
    </ul>
    <h1 *ngIf = "chores.length === 0 && finishedChores.length >= 4; else howToGetIcecream">Ice cream treat!</h1>
    
</div>




<ng-template #howToGetIcecream> 
    <div class = "doneChores">
        <h3>To Earn an icecream treat:</h3>
        <p>The chores list must be empty.</p>
        <p>The Done list must have at least 4 items.</p>
    </div>
</ng-template>

<ng-template #noAllowance>
    <div class="doneChores">
        <p>No allowance yet.</p>
    </div>
</ng-template>
<hr>
